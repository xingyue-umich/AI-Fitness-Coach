<!DOCTYPE html>
<html>
<head>
    <title>Workout Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8F8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .plan {
            margin: 30px auto;
            max-width: 600px;
            background-color: #FFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .plan-day {
            margin-bottom: 20px;
        }
        .plan-day-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .plan-item {
            margin-bottom: 10px;
        }
        .button {
            background-color: #00274C;
            color: #FFCB05;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Set button color to blue and maize */
        .button:hover {
            background-color: rgba(0, 39, 76, 0.8);
            color: #FFCB05;
        }
    </style>
</head>
<body>
    <h1>Your Workout Plan</h1>
    <div class="plan">
        {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'] %}
            <div class="plan-day">
                <p class="plan-day-name">{{ day }}</p>
                {% if day in plan %}
                    {% for item in plan[day] %}
                        <p class="plan-item">{{ item }}</p>
                    {% endfor %}
                {% else %}
                    <p class="plan-item">Rest day</p>
                {% endif %}
            </div>
        {% endfor %}
        <button class="button" onclick="goBack()">Go Back</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
